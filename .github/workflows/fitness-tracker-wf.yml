---
name: Fitness Tracker Workflow

on:
  push:
    branches:
      - main

jobs:
  Run-Linting-And-Unit-Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Setup Python # (faster than using Python container)
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install Dependencies
        run: |
          poetry install

      - name: Check poetry version
        run: |
          poetry --version

      - name: Lint with flake8
        run: |
          poetry run flake8 --ignore=E402,E501 .

      - name: Static type checks with mypy
        run: |
          poetry run mypy src/

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master

      - name: yamllint workout_programs
        uses: karancode/yamllint-github-action@master
        with:
          yamllint_file_or_dir: "./workout_programs.yml"

      - name: Run pytest
        run: |
          poetry run pytest test/test_model.py

      - name: BDD with Behave
        run: poetry run behave
